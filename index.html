<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    

    <title>Login de Usuario</title>
	<link rel="stylesheet" type="text/css" href="librerias/alertify/css/alertify.css">
	<link rel="stylesheet" type="text/css" href="librerias/alertify/css/themes/default.css">
	<link rel="stylesheet" type="text/css" href="librerias/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="">
	
  </head>
  <body class="bg-secondary">
    <br/><br/>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="card border-dark mb-3">
					<div class="card-header text-white bg-primary">
						<h6>Login de Usuario</h6>
					</div>
					<div class="card-body">
						<div style="text-align:center">
							<img class="img-responsive img-thumbnail" src="img/orden.jpg" width="235" height="240">
						</div>
						<form id="form_login">
							<div class="form-group"> 
								<label><h6>Usuario</h6></label>
								<input type="text" id="usuario" class="form-control form-control-sm" placeholder="Usuario">
							</div>
							<div class="form-group"> 
								<label><h6>Clave</h6></label>
								<input type="password" id="clave" class="form-control form-control-sm" placeholder="Clave">
							</div>
							<button type="submit" class="btn btn-primary btn-sm">Entrar</button>
							<a href="registro.html" class="btn btn-danger btn-sm">Registrar</a>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

    <script src="librerias/jquery-3.5.1.min.js"></script>
	<script src="librerias/alertify/alertify.js"></script>
	<script src="librerias/bootstrap/js/bootstrap.js"></script>
	<script src="js/relogin.js"></script>
  </body>
</html>
