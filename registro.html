<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    

    <title>Registro</title>
	<link rel="stylesheet" type="text/css" href="librerias/alertify/css/alertify.css">
	<link rel="stylesheet" type="text/css" href="librerias/alertify/css/themes/default.css">
	<link rel="stylesheet" type="text/css" href="librerias/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="">
	
  </head>
  <body class="bg-secondary">
  <br/><br/>
     <div class="container">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<div class="card border-dark">
					<div class="card-header text-white bg-danger">
						<h6 class="card-tittle">Registro de Usuario</h6>
					</div>
					<div class="card-body">
						<form id="form_registro">
							<div class="form-group">
								<label><h6>Nombre</h6></label>
								<input type="text" id="nombre" class="form-control form-control-sm" placeholder="Nombre">
							</div>
							<div class="form-group">
								<label><h6>Apellido</h6></label>
								<input type="text" id="apellido" class="form-control form-control-sm" placeholder="Apellido">
							</div>
							<div class="form-group">
								<label><h6>Usuario</h6></label>
								<input type="text" id="usuario" class="form-control form-control-sm" placeholder="Usuario">
							</div>
							<div class="form-gropu">
								<label><h6>Clave</h6></label>
								<input type="password" id="clave" class="form-control form-control-sm" placeholder="Clave">
							</div>
							<p></p>
							<button type="submit" class="btn btn-primary btn-sm">registrar</button>
							<div style="text-align:right"><a href="index.html" class="btn btn-outline-info btn-sm">Login</a></div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
			</div>
		</div>
	</div>
	
    <script src="librerias/jquery-3.5.1.min.js"></script>
	<script src="librerias/alertify/alertify.js"></script>
	<script src="librerias/bootstrap/js/bootstrap.js"></script>
	<script src="js/relogin.js"></script>
  </body>
</html>
